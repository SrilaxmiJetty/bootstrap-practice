<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container py-5">
      <h1 style="text-decoration: underline">Headings</h1>

      <h1>Heading <span class="badge bg-secondary">New</span></h1>
      <h2>Heading<span class="badge bg-secondary">New</span></h2>
      <h3>Heading<span class="badge bg-secondary">New</span></h3>
      <h4>Heading<span class="badge bg-secondary">New</span></h4>
      <h5>Heading<span class="badge bg-secondary">New</span></h5>
      <h6>Heading<span class="badge bg-secondary">New</span></h6>

      <hr />

      <h2 class="text-decoration-underline">Buttons</h2>
      <button type="button" class="btn btn-primary">
        Notification<span class="badge text-bg-success">4</span></button
      ><br /><br />
      <button type="button" class="btn btn-secondary">
        Notifications<span class="badge text-bg-info">3</span>
      </button>

      <hr />

      <h2 class="text-decoration-underline">positioned</h2>

      <br />
      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >99+
          <span class="visually-hidden">unread messages</span>
        </span></button
      ><br /><br />

      <button type="button" class="btn btn-info position-relative">
        Profile
        <span
          class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
        >
          <span class="visually-hidden">New alerts</span></span
        >
      </button>
      <hr />

      <h2 class="text-decoration-underline">Background colors</h2>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
